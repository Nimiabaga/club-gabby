<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gin & Rum — Gabby's Boutique Hotel & Lounge</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* ===== Neon Club Theme (match Bites/Drinks) ===== */
    .gold-text{
      background: linear-gradient(180deg, #b6ff9f 0%, #7dff5f 48%, #2b7a36 100%);
      -webkit-background-clip: text; background-clip: text; color: transparent;
      text-shadow: 0 0 22px rgba(125,255,95,.25), 0 0 40px rgba(125,255,95,.18);
    }
    .logo{
      filter: drop-shadow(0 18px 46px rgba(125,255,95,.20))
              drop-shadow(0 0 28px rgba(125,255,95,.24));
    }

    /* Keep tray note close above the back button */
    .food-grid .tray-note{
      grid-column: 1 / -1;
      justify-self: center;
      margin-bottom: 0.6rem !important;
    }

    /* Back button — neon green gradient */
    .back-btn{
      display: inline-block;
      margin: 0.3rem auto 1.2rem;
      padding: .6rem 1.2rem;
      border-radius: 999px;
      font-weight: 700;
      text-decoration: none;
      font-size: .95rem;
      background:
        linear-gradient(180deg, #b6ff9f 0%, #7dff5f 55%, #2b7a36 100%) padding-box,
        linear-gradient(180deg, rgba(0,0,0,.65), rgba(125,255,95,.45) 55%, rgba(33,99,54,.35)) border-box;
      border: 1px solid transparent;
      color: #051807;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.15), 0 6px 16px rgba(0,0,0,.45);
      transition: transform .18s ease, box-shadow .18s ease, filter .18s ease;
    }
    .back-btn:hover{
      transform: translateY(-2px);
      filter: brightness(1.05);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 10px 20px rgba(0,0,0,.55);
    }
    .back-btn:active{ transform: scale(.985); }

    /* Bottom nav — neon accents */
    .bottom-nav{ background:#0a0f0a; border-top:1px solid #0f2e18; }
    .bottom-nav a{ color:#7dff5f; text-shadow:0 0 10px rgba(125,255,95,.18); }
    .bottom-nav a.active{ box-shadow: inset 0 -2px 0 rgba(125,255,95,.85); }
  </style>
</head>

<body class="club">
  <!-- hero -->
  <header class="hero animate__animated animate__fadeInDown" role="banner">
    <img src="images/gabby-logo.png" alt="Gabby's Boutique Hotel & Lounge" class="logo" />
    <p class="tagline gold-text">Glow Nights • Premium Vibes</p>
  </header>

  <!-- page title -->
  <div class="menu-title" aria-label="Menu">
    <h2 class="gold-text">GIN &amp; RUM</h2>
    <span class="menu-underline" aria-hidden="true"></span>
  </div>

  <main role="main">
    <div class="food-grid">

      

      <!-- Bombay Sapphire (keep filenames as provided) -->
      <article class="food-card">
        <img src="images/barbay-saphire.jpg" alt="Bombay Sapphire" />
        <div class="food-info">
          <h4 class="food-name gold-text">Bombay Sapphire</h4>
          <p class="food-price gold-text">₦40,000</p>
        </div>
      </article>

      <!-- Bombay White -->
      <article class="food-card">
        <img src="images/barbay-white.jpg" alt="Bombay White" />
        <div class="food-info">
          <h4 class="food-name gold-text">Bombay White</h4>
          <p class="food-price gold-text">₦40,000</p>
        </div>
      </article>

      <!-- Tray note -->
      <div class="tray-note">
        Alcohol is served to guests 18+ only—drink responsibly.
      </div>

      <!-- Back button -->
      <div style="text-align:center; grid-column: 1 / -1;">
        <a href="./drinks.html" class="back-btn">← Back to Drinks</a>
      </div>
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./bites.html">Bites</a>
    <a href="./drinks.html" class="active">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
