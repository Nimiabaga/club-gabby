<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Milkshakes ‚Äî Gabby's Boutique Hotel & Lounge</title>

  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

  <style>
    /* ===== Neon Green Theme (same as Bites/Drinks) ===== */
    .gold-text{
      background: linear-gradient(180deg, #b6ff9f 0%, #7dff5f 48%, #2b7a36 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 22px rgba(125,255,95,.25), 0 0 40px rgba(125,255,95,.18);
    }
    .logo{
      filter: drop-shadow(0 18px 46px rgba(125,255,95,.20))
              drop-shadow(0 0 28px rgba(125,255,95,.24));
    }

    .drink-card {
      width:min(1080px, 100% - 32px);
      margin:0 auto 1.2rem;
      background:#0f0f0f;
      border:1px solid rgba(125,255,95,.35);
      border-radius:18px;
      overflow:hidden;
      box-shadow:0 8px 22px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.05);
    }
    .drink-hero { width:100%; height:240px; object-fit:cover; display:block; }
    .drink-body { padding:1.2rem 1.4rem; background:#111; text-align:center; }
    .drink-title { margin:0 0 .3rem; font-weight:900; font-size:1.2rem; }
    .drink-price-note { margin:0 0 .6rem; font-size:.85rem; font-weight:600; color:#7dff5f; }

    .drink-list {
      list-style:none;
      margin:0;
      padding:0;
      color:#fff;
      font-size:.9rem;
      line-height:1.45;
    }
    .drink-list li { margin-bottom:.4rem; }

    /* Tray note */
    .tray-note {
      width:min(1080px, 100% - 32px);
      margin:.8rem auto .35rem;
      text-align:center;
      font-weight:600;
      color:#8fffa4;
      font-size:.85rem;
    }

    /* Back button ‚Äî neon green gradient */
    .back-row{ text-align:center; }
    .back-btn{
      display:inline-block;
      margin:.25rem auto calc(1rem + var(--bar-h));
      padding:.6rem 1.2rem;
      border-radius:999px;
      font-weight:700;
      font-size:.9rem;
      text-decoration:none;
      background:
        linear-gradient(180deg, #b6ff9f 0%, #7dff5f 55%, #2b7a36 100%) padding-box,
        linear-gradient(180deg, rgba(0,0,0,.65), rgba(125,255,95,.45) 55%, rgba(33,99,54,.35)) border-box;
      border:1px solid transparent;
      color:#051807;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.15), 0 6px 16px rgba(0,0,0,.45);
      transition:transform .18s ease, box-shadow .18s ease, filter .18s ease;
      position:relative; z-index:5;
    }
    .back-btn:hover{
      transform:translateY(-2px);
      filter:brightness(1.05);
      box-shadow: inset 0 1px 0 rgba(255,255,255,.2), 0 10px 20px rgba(0,0,0,.55);
    }
    .back-btn:active{
      transform:scale(.985);
      box-shadow: inset 0 -2px 0 rgba(125,255,95,.45), 0 6px 12px rgba(0,0,0,.45);
    }

    /* Bottom nav ‚Äî neon accents */
    .bottom-nav{ background:#0a0f0a; border-top:1px solid #0f2e18; }
    .bottom-nav a{ color:#7dff5f; text-shadow:0 0 10px rgba(125,255,95,.18); }
    .bottom-nav a.active{ box-shadow: inset 0 -2px 0 rgba(125,255,95,.85); }
  </style>
</head>

<body class="club">
  <!-- hero -->
  <header class="hero animate__animated animate__fadeInDown" role="banner">
    <img src="images/gabby-logo.png" alt="Gabby's Boutique Hotel & Lounge" class="logo" />
    <p class="tagline gold-text">Glow Nights ‚Ä¢ Premium Vibes</p>
  </header>

  <!-- title -->
  <div class="menu-title" aria-label="Menu">
    <h2 class="gold-text">MILKSHAKES</h2>
    <span class="menu-underline" aria-hidden="true"></span>
  </div>

  <main role="main">
    <!-- Milkshakes -->
    <section class="drink-card">
      <img class="drink-hero" src="images/milkshakes.jpg" alt="Assorted Milkshakes" />
      <div class="drink-body">
        <h3 class="drink-title gold-text">ü•õ Milkshakes</h3>
        <p class="drink-price-note">(All ‚Ç¶6,000)</p>
        <ul class="drink-list">
          <li>Banana</li>
          <li>Vanilla</li>
          <li>Strawberry</li>
          <li>Chocolate</li>
        </ul>
      </div>
    </section>

    <!-- Tray note -->
    <div class="tray-note">
      Alcohol is served to guests 18+ only‚Äîdrink responsibly.
    </div>

    <!-- Back button -->
    <div class="back-row">
      <a href="./drinks.html" class="back-btn">‚Üê Back to Drinks</a>
    </div>
  </main>

  <!-- Bottom nav -->
  <nav class="bottom-nav" aria-label="Primary">
    <a href="./index.html">Home</a>
    <a href="./bites.html">Bites</a>
    <a href="./drinks.html" class="active">Drinks</a>
    <a href="./rooms.html">Rooms</a>
    <a href="./contact.html">Contact</a>
  </nav>
</body>
</html>
